<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>
    <h2>Edit Suballocation</h2>


<form method="post" action="/myapp/editwallocp/" enctype="multipart/form-data">
    {% csrf_token %}

    <table border="2" class="table table bordered table-hover">
            <input type="hidden" value="{{ data.id }}" name="ewalloc">

        <tr>
            <th>WORKER LID</th>
            <td>
            <select name="wlid" class="form-control">

                {% for i in data2 %}

                <option value="{{ i.id }}">{{ i.name }}</option>

                {% endfor %}

            </select>
            </td>
        </tr>


        <tr>
            <th>AREA</th>
            <td><input type="text" name="area" value="{{ data.area }}" class="form-control"> </td>
        </tr>

        <tr>
            <th>DATE</th>
            <td><input type="date" name="date" value="{{ data.date }}" class="form-control"> </td>
        </tr>



        <tr>
            <td></td>
            <td><input type="submit" name="btn" class="btn btn-success"></td>
        </tr>

    </table>
</form>
</center>
</body>
</html>
