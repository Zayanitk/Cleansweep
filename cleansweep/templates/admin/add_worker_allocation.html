{% extends 'ADMIN.html' %}
{% block body %}
<center>

   <I><h2 class="form-control">ADD WORKER ALLOCATION</h2></I>

<form method="post" action="/myapp/addwallocp/" enctype="multipart/form-data">
    {% csrf_token %}

    <table border="3" class="table table-bordered table table-hover">
        <tr>
            <th>WORKER LID</th>
            <td>
            <select name="wlid" class="form-control">

                {% for i in data %}

                <option value="{{ i.id }}">{{ i.name }}</option>

                {% endfor %}

            </select>
            </td>
        </tr>


        <tr>
            <th>AREA</th>
            <td><input type="text" name="area" class="form-control"> </td>
        </tr>

        <tr>
            <th>DATE</th>
            <td><input type="date" name="date" class="form-control"> </td>
        </tr>



        <tr>
            <td></td>
            <td><input type="submit" name="btn" class="btn btn-success"></td>
        </tr>
    </table>
</form>
</center>
{% endblock %}
