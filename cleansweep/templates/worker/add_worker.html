{% extends 'WORKER.html' %}
{% block body %}
<center>

<I><h2 class="form-control">ADD WORKER</h2></I>
       {%  csrf_token %}
<form  method="post" action="/myapp/addworkerp/" enctype="multipart/form-data" >
    {% csrf_token %}


    <table border="2" class="table table bordred table-hover">
        <tr>
            <th>NAME</th>
            <td><input type="text" name="name" class="form-control"></td>
        </tr>


        <tr>
            <th>PHONE NUMBER</th>
            <td><input type="number" name="phno" class="form-control"></td>
        </tr>

        <tr>
            <th>GENDER</th>
            <td><input type="text" name="gender"class="form-control"></td>
        </tr>

        <tr>
            <th>QUALIFICATION</th>
            <td><input type="text" name="quali"class="form-control"></td>
        </tr>

        <tr>
            <th>DOB</th>

        </tr>

        <tr>
            <th>PLACE</th>
            <td><input type="text" name="place"class="form-control"> </td>
        </tr>

        <tr>
            <th>POST</th>
            <td><input type="text" name="post"class="form-control"> </td>
        </tr>


        <tr>
            <th>PIN</th>
            <td><input type="number" name="pin"class="form-control"> </td>
        </tr>


                <tr>
            <th>DISTRICT</th>
            <td><input type="text" name="dist"class="form-control"> </td>
        </tr>

                <tr>
            <th>EMAIL ID</th>
            <td><input type="email" name="email"class="form-control"> </td>
        </tr>

        <tr>
            <th>PHOTO</th>
            <td><input type="file" name="photo"class="form-control"> </td>
        </tr>

        <tr>
            <th>ID PROOF</th>
            <td><input type="text" name="idproof"class="form-control"> </td>
        </tr>





       <tr>
            <td></td>
            <td><input type="submit" name="btn" class="btn btn-success"></td>
        </tr>
    </table>


</form>
</center>
{% endblock %}
