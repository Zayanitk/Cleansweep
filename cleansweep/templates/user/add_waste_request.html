{% extends 'USER.html' %}
{% block body %}
<center>

<I><h2 class="form-control">ADD WASTE REQUEST</h2></I>


<form method="post" action="/myapp/addrequestp/" enctype="multipart/form-data">
    {% csrf_token %}

    <table class="table table bordered table table-hover" border="2">
        <tr>
            <th>USER ID</th>
            <td>
            <select name="userid" class="form-control">

                {% for i in data2 %}

                <option value="{{ i.id }}">{{ i.name }}</option>

                {% endfor %}

            </select>
            </td>
        </tr>

        <tr>
            <th>USER WASTE REQUEST </th>
            <td><input type="text" name="request" class="form-control"> </td>
        </tr>



         <tr>
            <td></td>
            <td><input type="submit" name="btn" class="btn btn-success"></td>
        </tr>


    </table>
</form>
</center>
{% endblock %}
