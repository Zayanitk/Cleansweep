{% extends 'USER.html' %}
{% block body %}
<center>

<I><h2>CHANGE PASSWORD</h2></I>
<form method="post" action="/myapp/ucp/" enctype="multipart/form-data">
    {% csrf_token %}


    <table border="3">
        <tr>
            <td>Old Password</td>
            <td><input type="text" name="p1"></td>
        </tr>

        <tr>
            <td>New Password</td>
            <td><input type="text" name="p2"></td>
        </tr>

        <tr>
            <td>Confirm Password</td>
            <td><input type="text" name="p3"></td>
        </tr>

        <tr>
            <td align="center"><input type="submit"></td>
        </tr>
    </table>
</form>
</center>

{% endblock %}
