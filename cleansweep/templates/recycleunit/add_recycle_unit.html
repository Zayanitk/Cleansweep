{% extends 'RECYCLE_UNIT.html' %}
{% block body %}
<center>

<I><h2 class="form-control">ADD PRODUCT</h2></I>
<form  method="post" action="/myapp/addrcunitp/" >
    {% csrf_token %}


    <table border="2" class="table table bordered table-hover">
        <tr>
            <th>UNIT NAME</th>
            <td><input type="text" name="name" class="form-control"></td>
        </tr>


        <tr>
            <th>PLACE</th>
            <td><input type="text" name="place" class="form-control"></td>
        </tr>

        <tr>
            <th>DISTRICT</th>
            <td><input type="text" name="dist" class="form-control"></td>
        </tr>

        <tr>
            <th>POST</th>
            <td><input type="text" name="post" class="form-control"></td>
        </tr>

        <tr>
            <th>PIN</th>
            <td><input type="number" name="pi" class="form-control"></td>
        </tr>

        <tr>
            <th>EMAIL ID</th>
            <td><input type="text" name="email" class="form-control"> </td>
        </tr>

        <tr>
            <th>PHONE NUMBER</th>
            <td><input type="number" name="phno" class="form-control"> </td>
        </tr>



         <td></td>
            <td><input type="submit" name="btn" class="btn btn-success"></td>
        </tr>
    </table>


</form>
</center>
{% endblock %}
