<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Add </title>
</head>
<body>
<center>
    <h2>Edit</h2>

<form method="post" action="/myapp/editomainp/">
       {%  csrf_token %}

    <table class="table table bordered table-hover" border="2">
                <input type="hidden" value="{{ data.id }}" name="ecart">

        <tr>
            <th>ORDER DATE</th>
            <td><input type="date" name="date" value="{{ data.date }}" class="form-control"></td>
        </tr>

        <tr>
            <th>PRODUCT ID</th>
            <td>
            <select name="pid" class="form-control">

                {% for i in data2 %}

                <option value="{{ i.id }}">{{ i.product_name}}</option>

                {% endfor %}

            </select>
            </td>
        </tr>


        <tr>
            <th>USER LID</th>
            <td>
            <select name="uid" class="form-control">

                {% for i in data3 %}

                <option value="{{ i.id }}">{{ i.name }}</option>

                {% endfor %}

            </select>
            </td>
        </tr>

        <tr>
            <td></td>
            <td><input type="submit" name="btn" class="btn btn-success"></td>
        </tr>

    </table>
</form>
     </center>
</body>
</html>
